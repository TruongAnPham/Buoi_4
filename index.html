    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="icon"><i class='bx bx-envelope' ></i></a>   
                </div>
                <span>or use your email for registeration</span>
                <!-- <input id="txtLogin" type="text" placeholder="Name"> -->
                <input id="txtRes" type="email" placeholder="Email">
                <input id= "txtPass"type="password" placeholder="Password">
                <button id="btnSubmitRes">Sign Up</button>
            </form> 
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class="icon"><i class='bx bx-envelope' ></i></a> 
                </div>
                <span>or use your email password</span>
                <input id="txtEmail" type="email" placeholder="Email">
                <input id="txtPassLogin" type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button id="btnSubmitLogin">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="Maoin-course"></div>




    <script type="module" src="./main.js"></script>
    <script type="module" src="./firebase-config.js"></script>  


</body>
